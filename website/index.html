---
layout: default
---

<div id="home">
    {% for post in site.posts %}
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <div class="well well-sm"> 
        {% for tag in post.tags %}
            <span class="label label-primary category-link"><a style="" href="/categories/{{ tag }}">{{ tag }}</a></span>
        {% endfor %}
        </div>
        <small>{{ post.date | date: "%d-%b, %Y" }}</small>
        {{ post.content }}
        <hr />
    {% endfor %}
</div>

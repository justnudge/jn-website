<div class="well well-sm">Previous Posts</div>
<ul class="list-group">
{% for post in site.posts %}
    <li class="list-group-item"><a href="{{ post.url }}"><small>{{ post.title }}</a> ({{ post.date | date_to_string}})</small></li>
{% endfor %}
</ul>

---
layout: default
---
<!-- Start of categorylist.html -->
<div id="home">
    <table class="table table-hover">
        {% for  post in site.tags[page.tag]  %}
        <tr>
            <td>{{ post.date | date: "%d-%b, %Y" }}</td>
            <td>
                <p><a href="{{ post.url }}">{{ post.title }}</a></p>
                <p>
                    {% for tag in post.tags %}
                    <span class="label label-primary category-link"><a style="" href="/categories/{{ tag }}">{{ tag }}</a></span>
                    {% endfor %}
                </p>
            </td>
        </tr>
    {% endfor %}
    </table>
</div>
<!-- End of categorylist.html -->

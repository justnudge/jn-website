---
layout: home
title: Home
---

<div id="home">
    {% for post in site.posts %}
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <div class="well well-sm"> 
        {% for tag in post.tags %}
            <span class="label label-primary category-link"><a style="" href="/categories/{{ tag }}">{{ tag }}</a></span>
        {% endfor %}
        </div>
        <div class="text-muted">{{ post.date | date: "%d-%b, %Y" }}</div>
        {{ post.content }}
        <a href="{{ post.url }}#comments">Comments</a>
        <hr />
    {% endfor %}
</div>
